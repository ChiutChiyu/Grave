<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glovish - Bagikan Momenmu</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Gaya CSS sebelumnya tetap sama] */
        
        /* Tambahan gaya untuk halaman profil */
        .profile-container {
            display: none;
            padding: 16px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-stats {
            display: flex;
            flex-grow: 1;
            justify-content: space-around;
        }
        
        .profile-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-stat-count {
            font-weight: bold;
            font-size: 18px;
        }
        
        .profile-stat-label {
            font-size: 14px;
            color: #8e8e8e;
        }
        
        .profile-edit-btn {
            background-color: #f0f0f0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 6px 12px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        
        .profile-bio {
            margin-bottom: 20px;
        }
        
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        
        .profile-post {
            aspect-ratio: 1;
            background-color: #fafafa;
            position: relative;
        }
        
        .profile-post img, .profile-post video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Modal Edit Profil */
        .edit-profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .edit-profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .edit-profile-header button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        
        .edit-profile-content {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .edit-profile-avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .edit-profile-avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .edit-profile-avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .edit-profile-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }
        
        .edit-profile-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- [Struktur HTML sebelumnya tetap sama] -->
    
    <!-- Halaman Profil -->
    <div class="profile-container" id="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="profile-avatar-img" src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Foto Profil">
                <button class="profile-avatar-edit" id="edit-avatar-btn">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                </button>
            </div>
            <div class="profile-stats">
                <div class="profile-stat">
                    <span class="profile-stat-count" id="post-count">0</span>
                    <span class="profile-stat-label">Postingan</span>
                </div>
                <div class="profile-stat">
                    <span class="profile-stat-count" id="follower-count">0</span>
                    <span class="profile-stat-label">Pengikut</span>
                </div>
                <div class="profile-stat">
                    <span class="profile-stat-count" id="following-count">0</span>
                    <span class="profile-stat-label">Mengikuti</span>
                </div>
            </div>
        </div>
        
        <div class="profile-bio">
            <h3 id="profile-username">Username</h3>
            <p id="profile-bio-text">Bio pengguna akan muncul di sini</p>
        </div>
        
        <button class="profile-edit-btn" id="edit-profile-btn">Edit Profil</button>
        
        <div class="profile-posts" id="profile-posts">
            <!-- Postingan pengguna akan muncul di sini -->
        </div>
    </div>
    
    <!-- Modal Edit Profil -->
    <div class="edit-profile-modal" id="edit-profile-modal">
        <div class="edit-profile-header">
            <button id="cancel-edit-profile-btn">Batal</button>
            <h3>Edit Profil</h3>
            <button id="save-profile-btn" style="color: #0095f6;">Simpan</button>
        </div>
        
        <div class="edit-profile-content">
            <div class="edit-profile-avatar">
                <div class="edit-profile-avatar-preview">
                    <img id="edit-avatar-preview" src="" alt="Foto Profil">
                </div>
                <button id="change-avatar-btn">Ubah Foto Profil</button>
                <input type="file" id="edit-avatar-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="edit-profile-form">
                <label for="edit-username">Username</label>
                <input type="text" id="edit-username" placeholder="Username">
                
                <label for="edit-bio">Bio</label>
                <input type="text" id="edit-bio" placeholder="Tulis bio Anda">
            </div>
        </div>
    </div>
    
    <!-- [Modal lainnya tetap sama] -->

    <script>
        // [Kode Firebase dan inisialisasi sebelumnya tetap sama]
        
        // Elemen baru untuk fitur profil
        const profileContainer = document.getElementById('profile-container');
        const profileBtn = document.getElementById('profile-btn');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editProfileModal = document.getElementById('edit-profile-modal');
        const cancelEditProfileBtn = document.getElementById('cancel-edit-profile-btn');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const editAvatarBtn = document.getElementById('edit-avatar-btn');
        const avatarInput = document.getElementById('avatar-input');
        const changeAvatarBtn = document.getElementById('change-avatar-btn');
        const editAvatarInput = document.getElementById('edit-avatar-input');
        const editAvatarPreview = document.getElementById('edit-avatar-preview');
        const editUsernameInput = document.getElementById('edit-username');
        const editBioInput = document.getElementById('edit-bio');
        const profileAvatarImg = document.getElementById('profile-avatar-img');
        const profileUsername = document.getElementById('profile-username');
        const profileBioText = document.getElementById('profile-bio-text');
        const postCount = document.getElementById('post-count');
        const followerCount = document.getElementById('follower-count');
        const followingCount = document.getElementById('following-count');
        const profilePosts = document.getElementById('profile-posts');
        
        // Variabel untuk data profil
        let currentUserData = null;
        
        // Event listener untuk navigasi
        profileBtn.addEventListener('click', () => {
            mobileContent.classList.add('hidden');
            profileContainer.classList.remove('hidden');
            loadProfileData();
        });
        
        // Event listener untuk edit profil
        editProfileBtn.addEventListener('click', () => {
            showEditProfileModal();
        });
        
        cancelEditProfileBtn.addEventListener('click', () => {
            editProfileModal.style.display = 'none';
        });
        
        saveProfileBtn.addEventListener('click', () => {
            saveProfileChanges();
        });
        
        // Event listener untuk mengganti foto profil
        editAvatarBtn.addEventListener('click', () => {
            avatarInput.click();
        });
        
        changeAvatarBtn.addEventListener('click', () => {
            editAvatarInput.click();
        });
        
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadProfilePicture(file);
            }
        });
        
        editAvatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    editAvatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Fungsi untuk memuat data profil
        function loadProfileData() {
            const user = auth.currentUser;
            if (!user) return;
            
            // Ambil data pengguna dari Firestore
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        currentUserData = doc.data();
                        updateProfileUI();
                        
                        // Hitung jumlah postingan
                        db.collection('posts')
                            .where('userId', '==', user.uid)
                            .get()
                            .then(querySnapshot => {
                                postCount.textContent = querySnapshot.size;
                            });
                        
                        // Hitung jumlah pengikut
                        db.collection('followers')
                            .doc(user.uid)
                            .collection('userFollowers')
                            .get()
                            .then(querySnapshot => {
                                followerCount.textContent = querySnapshot.size;
                            });
                        
                        // Hitung jumlah yang diikuti
                        db.collection('following')
                            .doc(user.uid)
                            .collection('userFollowing')
                            .get()
                            .then(querySnapshot => {
                                followingCount.textContent = querySnapshot.size;
                            });
                        
                        // Muat postingan profil
                        loadProfilePosts(user.uid);
                    }
                });
        }
        
        function updateProfileUI() {
            if (!currentUserData) return;
            
            profileUsername.textContent = currentUserData.username || 'Pengguna';
            profileBioText.textContent = currentUserData.bio || '';
            profileAvatarImg.src = currentUserData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg';
            
            // Update data di modal edit
            editUsernameInput.value = currentUserData.username || '';
            editBioInput.value = currentUserData.bio || '';
            editAvatarPreview.src = currentUserData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg';
        }
        
        function showEditProfileModal() {
            editProfileModal.style.display = 'flex';
        }
        
        async function saveProfileChanges() {
            const user = auth.currentUser;
            if (!user || !currentUserData) return;
            
            const newUsername = editUsernameInput.value.trim();
            const newBio = editBioInput.value.trim();
            
            try {
                // Update data di Firestore
                await db.collection('users').doc(user.uid).update({
                    username: newUsername,
                    bio: newBio
                });
                
                // Update UI
                currentUserData.username = newUsername;
                currentUserData.bio = newBio;
                updateProfileUI();
                
                // Tutup modal
                editProfileModal.style.display = 'none';
                
                alert('Profil berhasil diperbarui!');
            } catch (error) {
                console.error("Gagal memperbarui profil: ", error);
                alert('Gagal memperbarui profil. Silakan coba lagi.');
            }
        }
        
        async function uploadProfilePicture(file) {
            const user = auth.currentUser;
            if (!user) return;
            
            loadingOverlay.style.display = 'flex';
            
            try {
                // Upload gambar ke Firebase Storage
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`profile_pictures/${user.uid}/${Date.now()}_${file.name}`);
                await fileRef.put(file);
                const avatarUrl = await fileRef.getDownloadURL();
                
                // Update data pengguna di Firestore
                await db.collection('users').doc(user.uid).update({
                    avatar: avatarUrl
                });
                
                // Update UI
                currentUserData.avatar = avatarUrl;
                updateProfileUI();
                
                alert('Foto profil berhasil diubah!');
            } catch (error) {
                console.error("Gagal mengunggah foto profil: ", error);
                alert('Gagal mengubah foto profil. Silakan coba lagi.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
        
        function loadProfilePosts(userId) {
            profilePosts.innerHTML = '';
            
            db.collection('posts')
                .where('userId', '==', userId)
                .orderBy('createdAt', 'desc')
                .get()
                .then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        const post = doc.data();
                        const postElement = document.createElement('div');
                        postElement.className = 'profile-post';
                        
                        if (post.mediaType === 'video') {
                            postElement.innerHTML = `
                                <video>
                                    <source src="${post.mediaUrl}" type="video/mp4">
                                </video>
                            `;
                        } else {
                            postElement.innerHTML = `
                                <img src="${post.mediaUrl}" alt="Postingan">
                            `;
                        }
                        
                        profilePosts.appendChild(postElement);
                    });
                });
        }
        
        // [Sisa kode JavaScript tetap sama]
    </script>
</body>
</html>
