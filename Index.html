<!-- GlooVish Thema - Desain Responsif Modern -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlooVish Thema</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    header {
      background: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    body.dark header {
      background: #1e1e1e;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .container {
      padding: 1rem;
      max-width: 960px;
      margin: auto;
    }
    h1, h3 {
      margin-bottom: 0.5rem;
    }
    #mainApp > div {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    body.dark #mainApp > div {
      background: #1a1a1a;
    }
    #storiesSection {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 0.5rem;
    }
    #chatMessages {
      background: #f0f0f0;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
    }
    body.dark #chatMessages {
      background: #2a2a2a;
    }
    .gallery-item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 0.5rem;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.02);
    }
    body.dark .gallery-item {
      background: #262626;
    }
    img, video {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    #personalGallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .container {
        padding: 1rem;
      }
      #personalGallery {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      #chatInput {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function logout() {
      alert('Logout clicked (simulasi)');
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value;
      const box = document.getElementById('chatMessages');
      if (msg.trim()) {
        const p = document.createElement('p');
        p.textContent = 'You: ' + msg;
        box.appendChild(p);
        input.value = '';
      }
    }

    function uploadStory() {
      const input = document.getElementById('storyInput');
      const files = input.files;
      const container = document.getElementById('storiesSection');
      if (files.length > 0) {
        const file = files[0];
        const url = URL.createObjectURL(file);
        const el = document.createElement(file.type.startsWith('video') ? 'video' : 'img');
        el.src = url;
        if (file.type.startsWith('video')) {
          el.controls = true;
        }
        el.style.maxWidth = '120px';
        el.style.height = 'auto';
        container.prepend(el);
        setTimeout(() => el.remove(), 24 * 60 * 60 * 1000); // remove after 24h
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>GlooVish Thema</h1>
    <button class="btn" onclick="toggleDarkMode()">ðŸŒ“ Theme</button>
  </header>
  <div class="container">
    <div id="authSection">
      <!-- Login/Register Placeholder -->
    </div>

    <div id="mainApp" style="display:block;">
      <div id="chatSection" data-target="">
        <h3>Chat</h3>
        <div id="chatMessages"></div>
        <input id="chatInput" placeholder="Type a message..." />
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>

      <div>
        <h3>Upload Story</h3>
        <input type="file" id="storyInput" accept="image/*,video/*" />
        <button class="btn" onclick="uploadStory()">Upload</button>
      </div>

      <div id="storiesSection"></div>

      <div id="personalGallery">
        <h3>Your Gallery</h3>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" alt="Post">
          <p>Contoh gambar 1</p>
        </div>
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" alt="Post">
          <p>Contoh gambar 2</p>
        </div>
      </div>

      <div id="notifications">
        <h3>Notifikasi</h3>
        <p>ðŸ“£ Tidak ada notifikasi baru.</p>
      </div>

      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
