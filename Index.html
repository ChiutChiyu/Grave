            try {
                // Updated: use ref and storage
                const fileType = file.type.startsWith('image') ? 'images' : 'videos';
                const fileName = `${user.uid}_${Date.now()}_${file.name}`;
                const fileRef = ref(storage, `posts/${fileType}/${fileName}`); // Updated: use ref for storage reference

                await uploadBytes(fileRef, file); // Updated: use uploadBytes for file upload
                const mediaUrl = await getDownloadURL(fileRef); // Updated: use getDownloadURL to get URL

                // Updated: use addDoc with collection and db
                await addDoc(collection(db, 'posts'), {
                    userId: user.uid,
                    username: currentUserData ? currentUserData.username : user.email.split('@')[0], 
                    avatar: currentUserData ? currentUserData.avatar : 'https://randomuser.me/api/portraits/lego/1.jpg', 
                    mediaUrl: mediaUrl,
                    mediaType: fileType === 'images' ? 'image' : 'video',
                    caption: caption,
                    likes: 0,
                    comments: 0,
                    createdAt: serverTimestamp() // Updated: use serverTimestamp from firebase-firestore
                });

                alert('Postingan berhasil diunggah!');
                uploadModal.classList.add('hidden');
                uploadFileInput.value = '';
                uploadCaptionInput.value = '';
                loadFeed(); 
                loadProfileData(); 
            } catch (error) {
                console.error("Gagal mengunggah postingan:", error);
                alert('Gagal mengunggah postingan. Silakan coba lagi.');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        function loadFeed() {
            mobileContent.innerHTML = '';
            // Updated: use query, collection, orderBy from firebase-firestore
            const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
            getDocs(q) // Updated: use getDocs for query snapshot
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        mobileContent.innerHTML = '<p style="text-align: center; margin-top: 20px; color: #8e8e8e;">Belum ada postingan di feed.</p>';
                        return;
                    }
                    querySnapshot.forEach(documentSnapshot => { // Updated: use documentSnapshot
                        const post = documentSnapshot.data();
                        const postId = documentSnapshot.id;
                        const postElement = document.createElement('div');
                        postElement.className = 'post';

                        const avatarSrc = post.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg';
                        const usernameDisplay = post.username || 'Pengguna';

                        postElement.innerHTML = `
                            <div class="post-header">
                                <img src="${avatarSrc}" alt="Avatar" class="post-avatar">
                                <span class="post-username">${usernameDisplay}</span>
                            </div>
                            ${post.mediaType === 'video' ? 
                                `<video class="post-media" controls preload="metadata"><source src="${post.mediaUrl}" type="video/mp4"></video>` :
                                `<img src="${post.mediaUrl}" alt="Postingan" class="post-media">`
                            }
                            <div class="post-actions">
                                <button class="icon-button"><i class="far fa-heart"></i></button>
                                <button class="icon-button"><i class="far fa-comment"></i></button>
                                <button class="icon-button"><i class="far fa-paper-plane"></i></button>
                            </div>
                            <div class="post-likes">
                                <span>${post.likes || 0} suka</span>
                            </div>
                            <div class="post-caption">
                                <span class="post-username">${usernameDisplay}</span> ${post.caption}
                            </div>
                            <div class="post-comments">
                                Lihat semua ${post.comments || 0} komentar
                            </div>
                        `;
                        mobileContent.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error("Error loading feed: ", error);
                    mobileContent.innerHTML = '<p style="text-align: center; margin-top: 20px; color: #dc3545;">Gagal memuat feed.</p>';
                });
        }

        homeBtn.addEventListener('click', () => {
            profileContainer.classList.add('hidden');
            mobileContent.classList.remove('hidden');
            loadFeed();
        });

        // --- Fungsi Profil ---
        profileBtn.addEventListener('click', () => {
            mobileContent.classList.add('hidden');
            profileContainer.classList.remove('hidden');
            loadProfileData();
        });
        
        editProfileBtn.addEventListener('click', () => {
            showEditProfileModal();
        });
        
        cancelEditProfileBtn.addEventListener('click', () => {
            editProfileModal.style.display = 'none';
        });
        
        saveProfileBtn.addEventListener('click', () => {
            saveProfileChanges();
        });
        
        editAvatarBtn.addEventListener('click', () => {
            avatarInput.click();
        });
        
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadProfilePicture(file);
            }
        });

        changeAvatarBtn.addEventListener('click', () => {
            editAvatarInput.click();
        });
        
        editAvatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    editAvatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
                uploadProfilePicture(file); 
            }
        });
        
        async function loadProfileData() {
            const user = auth.currentUser;
            if (!user) {
                profileContainer.classList.add('hidden');
                authContainer.classList.remove('hidden');
                return;
            }
            
            // Updated: use doc and getDoc
            const userDocRef = doc(db, 'users', user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                currentUserData = userDocSnap.data();
                updateProfileUI();
                
                // Updated: use query, collection, where, getDocs
                const postsQuery = query(collection(db, 'posts'), where('userId', '==', user.uid));
                const postsSnapshot = await getDocs(postsQuery);
                postCount.textContent = postsSnapshot.size;
                
                const followersQuery = query(collection(db, 'followers', user.uid, 'userFollowers'));
                const followersSnapshot = await getDocs(followersQuery);
                followerCount.textContent = followersSnapshot.size;
                
                const followingQuery = query(collection(db, 'following', user.uid, 'userFollowing'));
                const followingSnapshot = await getDocs(followingQuery);
                followingCount.textContent = followingSnapshot.size;
                
                loadProfilePosts(user.uid);
            } else {
                console.warn("Dokumen user tidak ditemukan. Membuat entri user default.");
                const defaultUsername = user.email ? user.email.split('@')[0] : 'PenggunaBaru';
                const defaultAvatar = 'https://randomuser.me/api/portraits/lego/1.jpg';
                // Updated: use setDoc with doc
                await setDoc(doc(db, 'users', user.uid), {
                    username: defaultUsername,
                    bio: '',
                    avatar: defaultAvatar
                });
                currentUserData = { username: defaultUsername, bio: '', avatar: defaultAvatar };
                updateProfileUI();
            }
        }
        
        function updateProfileUI() {
            if (!currentUserData) return;
            
            profileUsername.textContent = currentUserData.username || 'Pengguna';
            profileBioText.textContent = currentUserData.bio || '';
            profileAvatarImg.src = currentUserData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg';
            
            editUsernameInput.value = currentUserData.username || '';
            editBioInput.value = currentUserData.bio || '';
            editAvatarPreview.src = currentUserData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg';
        }
        
        function showEditProfileModal() {
            editProfileModal.style.display = 'flex';
        }
        
        async function saveProfileChanges() {
            const user = auth.currentUser;
            if (!user || !currentUserData) return;
            
            const newUsername = editUsernameInput.value.trim();
            const newBio = editBioInput.value.trim();

            if (newUsername === "") {
                alert("Username tidak boleh kosong.");
                return;
            }
            
            loadingOverlay.classList.remove('hidden');

            try {
                // Updated: use updateDoc with doc
                await updateDoc(doc(db, 'users', user.uid), {
                    username: newUsername,
                    bio: newBio
                });
                
                currentUserData.username = newUsername;
                currentUserData.bio = newBio;
                updateProfileUI();
                
                editProfileModal.style.display = 'none';
                
                alert('Profil berhasil diperbarui!');
            } catch (error) {
                console.error("Gagal memperbarui profil: ", error);
                alert('Gagal memperbarui profil. Silakan coba lagi.');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }
        
        async function uploadProfilePicture(file) {
            const user = auth.currentUser;
            if (!user) return;
            
            loadingOverlay.classList.remove('hidden');
            
            try {
                // Updated: use ref for storage reference
                const fileRef = ref(storage, `profile_pictures/${user.uid}/avatar.jpg`); 

                await uploadBytes(fileRef, file); // Updated: use uploadBytes for file upload
                const avatarUrl = await getDownloadURL(fileRef); // Updated: use getDownloadURL to get URL
                
                // Updated: use updateDoc with doc
                await updateDoc(doc(db, 'users', user.uid), {
                    avatar: avatarUrl
                });
                
                currentUserData.avatar = avatarUrl;
                updateProfileUI();
                
                alert('Foto profil berhasil diubah!');
            } catch (error) {
                console.error("Gagal mengunggah foto profil: ", error);
                alert('Gagal mengubah foto profil. Silakan coba lagi.');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }
        
        function loadProfilePosts(userId) {
            profilePosts.innerHTML = '';
            
            // Updated: use query, collection, where, orderBy, getDocs
            const postsQuery = query(
                collection(db, 'posts'), 
                where('userId', '==', userId), 
                orderBy('createdAt', 'desc')
            );
            getDocs(postsQuery)
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        profilePosts.innerHTML = '<p style="text-align: center; margin-top: 20px; color: #8e8e8e;">Belum ada postingan.</p>';
                        return;
                    }
                    querySnapshot.forEach(documentSnapshot => {
                        const post = documentSnapshot.data();
                        const postElement = document.createElement('div');
                        postElement.className = 'profile-post';
                        
                        if (post.mediaType === 'video') {
                            postElement.innerHTML = `
                                <video preload="metadata">
                                    <source src="${post.mediaUrl}" type="video/mp4">
                                </video>
                            `;
                        } else {
                            postElement.innerHTML = `
                                <img src="${post.mediaUrl}" alt="Postingan">
                            `;
                        }
                        
                        profilePosts.appendChild(postElement);
                    });
                })
                .catch(error => {
                    console.error("Error loading profile posts: ", error);
                    profilePosts.innerHTML = '<p style="text-align: center; margin-top: 20px; color: #dc3545;">Gagal memuat postingan.</p>';
                });
        }

        // --- Fungsi Logout ---
        logoutBtn.addEventListener('click', async () => {
            if (confirm('Anda yakin ingin keluar?')) {
                loadingOverlay.classList.remove('hidden');
                try {
                    await signOut(auth); // Updated: use signOut from firebase/auth
                    alert('Anda telah berhasil logout!');
                    profileContainer.classList.add('hidden'); 
                    mobileContent.classList.add('hidden'); 
                    authContainer.classList.remove('hidden'); 
                } catch (error) {
                    console.error("Gagal logout:", error);
                    alert('Gagal logout. Silakan coba lagi.');
                } finally {
                    loadingOverlay.classList.add('hidden');
                }
            }
        });

    </script>
</body>
</html>
