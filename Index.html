<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glovish - Share Your Moments</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    
    <style>
        /* [Previous CSS styles remain the same] */
        /* Add this new style for auth forms */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dbdbdb;
            width: 350px;
            text-align: center;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .auth-switch {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }
        
        .auth-switch a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Glovish</div>
        <input type="text" class="search" placeholder="Search">
        <div class="nav-icons">
            <i class="fas fa-home" id="home-btn"></i>
            <i class="far fa-paper-plane" id="message-btn"></i>
            <i class="far fa-compass" id="explore-btn"></i>
            <i class="far fa-heart" id="notifications-btn"></i>
            <i class="far fa-user" id="profile-btn"></i>
            <button id="logout-btn" class="hidden">Logout</button>
        </div>
    </nav>
    
    <!-- Auth Forms -->
    <div id="auth-forms" class="auth-container">
        <div>
            <div id="login-form" class="auth-form">
                <h2>Glovish</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Log In</button>
                <p style="color: red;" id="login-error"></p>
            </div>
            <div class="auth-switch">
                Don't have an account? <a href="#" id="show-register">Sign up</a>
            </div>
        </div>
        
        <div id="register-form" class="auth-form hidden">
            <h2>Glovish</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-btn">Sign Up</button>
            <p style="color: red;" id="register-error"></p>
        </div>
    </div>
    
    <!-- Main Content (hidden by default until logged in) -->
    <div id="main-content" class="container hidden">
        <!-- [Previous main content remains the same] -->
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
            authDomain: "projectchat01-d16bc.firebaseapp.com",
            databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
            projectId: "projectchat01-d16bc",
            storageBucket: "projectchat01-d16bc.appspot.com",
            messagingSenderId: "163313653543",
            appId: "1:163313653543:web:5a4c8b70d6dedb8011bb02",
            measurementId: "G-M8JFL7S0TV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // DOM Elements
        const authForms = document.getElementById('auth-forms');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authForms.classList.add('hidden');
                mainContent.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                
                // Load user data and posts
                loadUserData(user.uid);
                loadPosts();
            } else {
                // User is signed out
                authForms.classList.remove('hidden');
                mainContent.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            }
        });
        
        // Event Listeners
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;
            const errorElement = document.getElementById('register-error');
            
            if (!username) {
                errorElement.textContent = "Username is required";
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Registration successful
                })
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });
        
        // Functions to load data
        function loadUserData(userId) {
            db.collection('users').doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        // Update UI with user data
                        document.querySelector('.user-profile .username').textContent = userData.username;
                        document.querySelector('.user-profile .name').textContent = userData.username;
                    }
                });
        }
        
        function loadPosts() {
            db.collection('posts').orderBy('createdAt', 'desc').limit(10).get()
                .then(querySnapshot => {
                    const postsContainer = document.querySelector('.posts');
                    // Clear existing posts (except stories)
                    const existingPosts = document.querySelectorAll('.post');
                    existingPosts.forEach(post => post.remove());
                    
                    querySnapshot.forEach(doc => {
                        const post = doc.data();
                        // Create post element and add to DOM
                        createPostElement(post);
                    });
                });
        }
        
        function createPostElement(post) {
            const postsContainer = document.querySelector('.posts');
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-user-avatar">
                            <img src="${post.userAvatar || 'https://randomuser.me/api/portraits/lego/1.jpg'}" alt="User">
                        </div>
                        <span>${post.username}</span>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="post-image">
                    <img src="${post.imageUrl}" alt="Post">
                </div>
                <div class="post-actions">
                    <div class="post-actions-left">
                        <i class="far fa-heart like-btn" data-postid="${post.id}"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="post-likes">${post.likes || 0} likes</div>
                <div class="post-caption">
                    <strong>${post.username}</strong> ${post.caption}
                </div>
                <div class="post-comments">View all ${post.commentCount || 0} comments</div>
                <div class="post-time">${formatDate(post.createdAt?.toDate())}</div>
                <div class="add-comment">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="post-button">Post</button>
                </div>
            `;
            
            // Insert after stories
            const stories = document.querySelector('.stories');
            postsContainer.insertBefore(postElement, stories.nextSibling);
            
            // Add like button functionality
            postElement.querySelector('.like-btn').addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                likePost(postId);
            });
        }
        
        function likePost(postId) {
            const userId = auth.currentUser?.uid;
            if (!userId) return;
            
            const postRef = db.collection('posts').doc(postId);
            
            db.runTransaction(transaction => {
                return transaction.get(postRef).then(postDoc => {
                    if (!postDoc.exists) {
                        throw "Document does not exist!";
                    }
                    
                    const postData = postDoc.data();
                    const likes = postData.likes || 0;
                    transaction.update(postRef, { likes: likes + 1 });
                });
            }).then(() => {
                console.log("Post liked successfully!");
            }).catch(error => {
                console.error("Transaction failed: ", error);
            });
        }
        
        function formatDate(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'JUST NOW';
            if (minutes < 60) return `${minutes} MINUTES AGO`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)} HOURS AGO`;
            return `${Math.floor(minutes / 1440)} DAYS AGO`;
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (auth.currentUser) {
                authForms.classList.add('hidden');
                mainContent.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
