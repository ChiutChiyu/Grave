<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glovish - Share Your Moments</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* Mobile Navigation Bar */
        .mobile-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #dbdbdb;
            z-index: 100;
        }
        
        .mobile-nav-icon {
            font-size: 24px;
            color: #262626;
        }
        
        .mobile-nav-icon.active {
            color: #0095f6;
        }
        
        /* Mobile Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dbdbdb;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive;
        }
        
        @font-face {
            font-family: 'Billabong';
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot');
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.woff') format('woff'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.ttf') format('truetype'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.svg#billabong') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Main Content */
        .mobile-content {
            margin-top: 60px;
            margin-bottom: 60px;
            width: 100%;
        }
        
        /* Stories */
        .stories {
            display: flex;
            padding: 16px 0;
            overflow-x: auto;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 8px;
        }
        
        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            width: 72px;
        }
        
        .story-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .story-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        
        .story-username {
            font-size: 12px;
            margin-top: 4px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 72px;
        }
        
        /* Posts */
        .post {
            background-color: white;
            margin-bottom: 12px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .post-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .post-image {
            width: 100%;
        }
        
        .post-image img {
            width: 100%;
            height: auto;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }
        
        .post-actions-left i {
            margin-right: 16px;
            font-size: 24px;
        }
        
        .post-likes, .post-caption, .post-comments, .post-time {
            padding: 0 16px 8px;
        }
        
        .post-likes {
            font-weight: bold;
        }
        
        .post-caption {
            display: flex;
        }
        
        .post-caption strong {
            margin-right: 4px;
        }
        
        .post-time {
            color: #8e8e8e;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .add-comment {
            display: flex;
            padding: 0 16px 12px;
            border-top: 1px solid #efefef;
            margin-top: 4px;
        }
        
        .comment-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px 0;
        }
        
        .post-button {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: bold;
            opacity: 0.3;
        }
        
        /* Auth Forms */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 16px;
            background-color: #fafafa;
        }
        
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dbdbdb;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .auth-form h2 {
            font-family: 'Billabong', cursive;
            font-size: 36px;
            margin-bottom: 24px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .auth-switch {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            font-size: 14px;
        }
        
        .auth-switch a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Mobile Header (hidden until logged in) -->
    <header class="mobile-header hidden" id="mobile-header">
        <div class="logo">Glovish</div>
        <div>
            <i class="fas fa-heart" style="margin-right: 20px;"></i>
            <i class="fas fa-paper-plane"></i>
        </div>
    </header>
    
    <!-- Main Content (hidden until logged in) -->
    <div id="mobile-content" class="mobile-content hidden">
        <!-- Stories -->
        <div class="stories">
            <!-- Stories will be dynamically added here -->
        </div>
        
        <!-- Posts -->
        <div id="posts-container">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>
    
    <!-- Mobile Navigation (hidden until logged in) -->
    <nav class="mobile-navbar hidden" id="mobile-navbar">
        <i class="fas fa-home mobile-nav-icon active" id="home-btn"></i>
        <i class="fas fa-search mobile-nav-icon" id="search-btn"></i>
        <i class="fas fa-plus-square mobile-nav-icon" id="add-post-btn"></i>
        <i class="fas fa-heart mobile-nav-icon" id="activity-btn"></i>
        <i class="fas fa-user mobile-nav-icon" id="profile-btn"></i>
    </nav>
    
    <!-- Auth Forms -->
    <div id="auth-forms" class="auth-container">
        <div>
            <div id="login-form" class="auth-form">
                <h2>Glovish</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn">Log In</button>
                <p style="color: red; font-size: 12px; margin-top: 12px;" id="login-error"></p>
                
                <div style="margin: 20px 0; display: flex; align-items: center;">
                    <div style="flex-grow: 1; height: 1px; background-color: #dbdbdb;"></div>
                    <div style="padding: 0 16px; font-size: 12px; color: #8e8e8e;">OR</div>
                    <div style="flex-grow: 1; height: 1px; background-color: #dbdbdb;"></div>
                </div>
                
                <div style="color: #385185; font-size: 14px; font-weight: bold;">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </div>
                
                <div style="margin-top: 20px; font-size: 12px; color: #00376b;">
                    Forgot password?
                </div>
            </div>
            
            <div class="auth-switch">
                Don't have an account? <a href="#" id="show-register">Sign up</a>
            </div>
        </div>
        
        <div id="register-form" class="auth-form hidden">
            <h2>Glovish</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-btn">Sign Up</button>
            <p style="color: red; font-size: 12px; margin-top: 12px;" id="register-error"></p>
            
            <p style="font-size: 12px; color: #8e8e8e; margin-top: 16px; line-height: 1.4;">
                By signing up, you agree to our Terms, Data Policy and Cookies Policy.
            </p>
        </div>
    </div>

    <script>
        // Firebase configuration remains the same
        const firebaseConfig = {
            apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
            authDomain: "projectchat01-d16bc.firebaseapp.com",
            databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
            projectId: "projectchat01-d16bc",
            storageBucket: "projectchat01-d16bc.appspot.com",
            messagingSenderId: "163313653543",
            appId: "1:163313653543:web:5a4c8b70d6dedb8011bb02",
            measurementId: "G-M8JFL7S0TV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // DOM Elements
        const authForms = document.getElementById('auth-forms');
        const mobileHeader = document.getElementById('mobile-header');
        const mobileContent = document.getElementById('mobile-content');
        const mobileNavbar = document.getElementById('mobile-navbar');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const postsContainer = document.getElementById('posts-container');
        const storiesContainer = document.querySelector('.stories');
        
        // Sample data for demo
        const sampleStories = [
            { id: 1, username: "user1", avatar: "https://randomuser.me/api/portraits/women/1.jpg" },
            { id: 2, username: "traveler", avatar: "https://randomuser.me/api/portraits/men/2.jpg" },
            { id: 3, username: "foodie", avatar: "https://randomuser.me/api/portraits/women/3.jpg" },
            { id: 4, username: "artist", avatar: "https://randomuser.me/api/portraits/men/4.jpg" },
            { id: 5, username: "photographer", avatar: "https://randomuser.me/api/portraits/women/5.jpg" },
            { id: 6, username: "explorer", avatar: "https://randomuser.me/api/portraits/men/6.jpg" },
            { id: 7, username: "fitness", avatar: "https://randomuser.me/api/portraits/women/7.jpg" }
        ];
        
        const samplePosts = [
            { 
                id: "post1", 
                username: "traveler", 
                avatar: "https://randomuser.me/api/portraits/men/2.jpg",
                imageUrl: "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
                caption: "Beautiful sunset views from my trip! 🌅 #travel #sunset",
                likes: 124,
                comments: 23,
                time: new Date(Date.now() - 3600000 * 2)
            },
            { 
                id: "post2", 
                username: "foodie", 
                avatar: "https://randomuser.me/api/portraits/women/3.jpg",
                imageUrl: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c",
                caption: "Delicious homemade pasta for dinner tonight 🍝 #foodie #homecooking",
                likes: 89,
                comments: 12,
                time: new Date(Date.now() - 3600000 * 5)
            }
        ];
        
        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authForms.classList.add('hidden');
                mobileHeader.classList.remove('hidden');
                mobileContent.classList.remove('hidden');
                mobileNavbar.classList.remove('hidden');
                
                // Load user data and posts
                loadUserData(user.uid);
                loadStories();
                loadPosts();
            } else {
                // User is signed out
                authForms.classList.remove('hidden');
                mobileHeader.classList.add('hidden');
                mobileContent.classList.add('hidden');
                mobileNavbar.classList.add('hidden');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            }
        });
        
        // Event Listeners
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;
            const errorElement = document.getElementById('register-error');
            
            if (!username) {
                errorElement.textContent = "Username is required";
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Registration successful
                })
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        // Functions to load data
        function loadUserData(userId) {
            db.collection('users').doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        // Update UI with user data
                        console.log("User data loaded:", userData);
                    }
                });
        }
        
        function loadStories() {
            // For demo, we're using sample data
            storiesContainer.innerHTML = '';
            sampleStories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.innerHTML = `
                    <div class="story-avatar">
                        <img src="${story.avatar}" alt="${story.username}">
                    </div>
                    <div class="story-username">${story.username}</div>
                `;
                storiesContainer.appendChild(storyElement);
            });
        }
        
        function loadPosts() {
            // For demo, we're using sample data
            postsContainer.innerHTML = '';
            samplePosts.forEach(post => {
                createPostElement(post);
            });
        }
        
        function createPostElement(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-user-avatar">
                            <img src="${post.avatar}" alt="${post.username}">
                        </div>
                        <span>${post.username}</span>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="post-image">
                    <img src="${post.imageUrl}" alt="Post">
                </div>
                <div class="post-actions">
                    <div class="post-actions-left">
                        <i class="far fa-heart like-btn" data-postid="${post.id}"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="post-likes">${post.likes} likes</div>
                <div class="post-caption">
                    <strong>${post.username}</strong> ${post.caption}
                </div>
                <div class="post-comments">View all ${post.comments} comments</div>
                <div class="post-time">${formatDate(post.time)}</div>
                <div class="add-comment">
                    <input type="text" class="comment-input" placeholder="Add a comment...">
                    <button class="post-button">Post</button>
                </div>
            `;
            
            postsContainer.appendChild(postElement);
            
            // Add like button functionality
            postElement.querySelector('.like-btn').addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                likePost(postId, e.target);
            });
        }
        
        function likePost(postId, likeBtn) {
            likeBtn.classList.toggle('far');
            likeBtn.classList.toggle('fas');
            likeBtn.style.color = likeBtn.classList.contains('fas') ? '#ed4956' : '';
            
            // In a real app, you would update Firebase here
            const likesElement = likeBtn.closest('.post').querySelector('.post-likes');
            const currentLikes = parseInt(likesElement.textContent.split(' ')[0]);
            const newLikes = likeBtn.classList.contains('fas') ? currentLikes + 1 : currentLikes - 1;
            likesElement.textContent = `${newLikes} likes`;
        }
        
        function formatDate(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'JUST NOW';
            if (minutes < 60) return `${minutes} MINUTES AGO`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)} HOURS AGO`;
            return `${Math.floor(minutes / 1440)} DAYS AGO`;
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (auth.currentUser) {
                authForms.classList.add('hidden');
                mobileHeader.classList.remove('hidden');
                mobileContent.classList.remove('hidden');
                mobileNavbar.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
