<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlooVish - Perbaikan Login/Register</title>
</head>
<body>
  <!-- Form login dan register -->
  <section id="authSection">
    <h2>Masuk atau Daftar</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <button onclick="register()">Daftar</button>
  </section>

  <!-- Konten utama aplikasi -->
  <section id="mainApp" style="display:none;">
    <h2>Selamat datang di GlooVish!</h2>
    <p>Anda telah berhasil login.</p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
      authDomain: "projectchat01-d16bc.firebaseapp.com",
      databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
      projectId: "projectchat01-d16bc",
      storageBucket: "projectchat01-d16bc.appspot.com",
      messagingSenderId: "163313653543",
      appId: "1:163313653543:web:5a4c8b70d6dedb8011bb02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Email dan password harus diisi.");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showApp();
      } catch (err) {
        if (err.code === 'auth/user-not-found') {
          alert('Akun tidak ditemukan. Silakan daftar terlebih dahulu.');
        } else if (err.code === 'auth/wrong-password') {
          alert('Password salah.');
        } else {
          alert(err.message);
        }
      }
    }

    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Email dan password harus diisi.");
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        await set(ref(db, 'users/' + user.uid), {
          name: email.split('@')[0],
          email,
          avatarUrl: "https://placehold.co/150x150?text=Avatar+Profil"
        });
        showApp();
      } catch (err) {
        alert(err.message);
      }
    }

    function showApp() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }

    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed:", user);
      if (user) {
        showApp();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("mainApp").style.display = "none";
      }
    });
  </script>
</body>
</html>
