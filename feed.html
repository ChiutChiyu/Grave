<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed GloVish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
      authDomain: "projectchat01-d16bc.firebaseapp.com",
      databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
      projectId: "projectchat01-d16bc",
      storageBucket: "projectchat01-d16bc.appspot.com",
      messagingSenderId: "163313653543",
      appId: "1:163313653543:web:cd1c193158d8a76811bb02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const feedContainer = document.getElementById("feed");

    function renderPost(id, data) {
      const postEl = document.createElement("div");
      postEl.className = "bg-white dark:bg-gray-800 p-4 rounded shadow mb-4";
      postEl.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">${data.title}</h3>
        <p class="mb-2 text-sm text-gray-500">${data.description}</p>
        ${data.type === "video" 
          ? `<video controls src="${data.mediaUrl}" class="w-full mb-2 rounded"></video>` 
          : `<img src="${data.mediaUrl}" alt="media" class="w-full mb-2 rounded"/>`}
        <p class="text-sm text-gray-400">❤️ ${data.likes || 0} Like</p>
      `;
      feedContainer.prepend(postEl);
    }

    onValue(ref(db, 'posts'), (snapshot) => {
      feedContainer.innerHTML = "";
      snapshot.forEach(child => {
        renderPost(child.key, child.val());
      });
    });
  </script>
</head>
<body class="bg-gray-100 dark:bg-black text-black dark:text-white min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Feed GloVish</h1>
  <div id="feed" class="max-w-xl mx-auto"></div>
</body>
</html>
