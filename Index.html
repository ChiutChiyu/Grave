<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glovish - Share Your Moments</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        /* Mobile Navigation Bar */
        .mobile-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #dbdbdb;
            z-index: 100;
        }
        
        .mobile-nav-icon {
            font-size: 24px;
            color: #262626;
        }
        
        .mobile-nav-icon.active {
            color: #0095f6;
        }
        
        /* Mobile Header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dbdbdb;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive;
        }
        
        @font-face {
            font-family: 'Billabong';
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot');
            src: url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.woff') format('woff'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.ttf') format('truetype'),
                 url('https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong.svg#billabong') format('svg');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Main Content */
        .mobile-content {
            margin-top: 60px;
            margin-bottom: 60px;
            width: 100%;
        }
        
        /* Stories */
        .stories {
            display: flex;
            padding: 16px 0;
            overflow-x: auto;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 8px;
        }
        
        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            width: 72px;
        }
        
        .story-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .story-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        
        .story-username {
            font-size: 12px;
            margin-top: 4px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 72px;
        }
        
        /* Posts */
        .post {
            background-color: white;
            margin-bottom: 12px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .post-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .post-image {
            width: 100%;
        }
        
        .post-image img {
            width: 100%;
            height: auto;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
        }
        
        .post-actions-left i {
            margin-right: 16px;
            font-size: 24px;
        }
        
        .post-likes, .post-caption, .post-comments, .post-time {
            padding: 0 16px 8px;
        }
        
        .post-likes {
            font-weight: bold;
        }
        
        .post-caption {
            display: flex;
        }
        
        .post-caption strong {
            margin-right: 4px;
        }
        
        .post-time {
            color: #8e8e8e;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .add-comment {
            display: flex;
            padding: 0 16px 12px;
            border-top: 1px solid #efefef;
            margin-top: 4px;
        }
        
        .comment-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px 0;
        }
        
        .post-button {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: bold;
            opacity: 0.3;
        }
        
        .post-button.active {
            opacity: 1;
        }
        
        /* Comments Modal */
        .comments-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .comments-header button {
            background: none;
            border: none;
            font-size: 16px;
        }
        
        .comments-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .comment-item {
            display: flex;
            margin-bottom: 16px;
        }
        
        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .comment-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .comment-content {
            flex-grow: 1;
        }
        
        .comment-username {
            font-weight: bold;
            margin-right: 4px;
        }
        
        .comment-text {
            margin-top: 2px;
        }
        
        .comment-time {
            font-size: 10px;
            color: #8e8e8e;
            margin-top: 4px;
        }
        
        .comments-footer {
            padding: 16px;
            border-top: 1px solid #dbdbdb;
        }
        
        /* Auth Forms */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 16px;
            background-color: #fafafa;
        }
        
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #dbdbdb;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .auth-form h2 {
            font-family: 'Billabong', cursive;
            font-size: 36px;
            margin-bottom: 24px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 14px;
        }
        
        .auth-form button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .auth-switch {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            font-size: 14px;
        }
        
        .auth-switch a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .upload-header button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        
        .upload-header .back-btn {
            color: #262626;
        }
        
        .upload-header .share-btn {
            color: #0095f6;
        }
        
        .upload-preview {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .upload-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .upload-form {
            padding: 16px;
            border-top: 1px solid #dbdbdb;
        }
        
        .upload-form textarea {
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 16px;
            min-height: 80px;
        }
        
        .upload-options {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        
        .upload-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-weight: bold;
        }
        
        .file-input {
            display: none;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgOPD5DDtjExQaVeu6VLFI7CMP9i8VOQw",
            authDomain: "projectchat01-d16bc.firebaseapp.com",
            databaseURL: "https://projectchat01-d16bc-default-rtdb.firebaseio.com",
            projectId: "projectchat01-d16bc",
            storageBucket: "projectchat01-d16bc.appspot.com",
            messagingSenderId: "163313653543",
            appId: "1:163313653543:web:5a4c8b70d6dedb8011bb02",
            measurementId: "G-M8JFL7S0TV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // DOM Elements
        const authForms = document.getElementById('auth-forms');
        const mobileHeader = document.getElementById('mobile-header');
        const mobileContent = document.getElementById('mobile-content');
        const mobileNavbar = document.getElementById('mobile-navbar');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const postsContainer = document.getElementById('posts-container');
        const storiesContainer = document.getElementById('stories-container');
        
        // Upload elements
        const addPostBtn = document.getElementById('add-post-btn');
        const uploadModal = document.getElementById('upload-modal');
        const uploadBackBtn = document.getElementById('upload-back-btn');
        const sharePostBtn = document.getElementById('share-post-btn');
        const selectFileBtn = document.getElementById('select-file-btn');
        const fileInput = document.getElementById('file-input');
        const uploadPreview = document.getElementById('upload-preview');
        const postCaption = document.getElementById('post-caption');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // Comments elements
        const commentsModal = document.getElementById('comments-modal');
        const closeCommentsBtn = document.getElementById('close-comments-btn');
        const commentsList = document.getElementById('comments-list');
        const newCommentInput = document.getElementById('new-comment-input');
        const postCommentBtn = document.getElementById('post-comment-btn');
        
        // Current post for comments
        let currentPostId = null;
        
        // Sample data for demo
        const sampleStories = [
            { id: 1, username: "user1", avatar: "https://randomuser.me/api/portraits/women/1.jpg" },
            { id: 2, username: "traveler", avatar: "https://randomuser.me/api/portraits/men/2.jpg" },
            { id: 3, username: "foodie", avatar: "https://randomuser.me/api/portraits/women/3.jpg" },
            { id: 4, username: "artist", avatar: "https://randomuser.me/api/portraits/men/4.jpg" },
            { id: 5, username: "photographer", avatar: "https://randomuser.me/api/portraits/women/5.jpg" },
            { id: 6, username: "explorer", avatar: "https://randomuser.me/api/portraits/men/6.jpg" },
            { id: 7, username: "fitness", avatar: "https://randomuser.me/api/portraits/women/7.jpg" }
        ];
        
        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authForms.classList.add('hidden');
                mobileHeader.classList.remove('hidden');
                mobileContent.classList.remove('hidden');
                mobileNavbar.classList.remove('hidden');
                
                // Load user data and posts
                loadUserData(user.uid);
                loadStories();
                loadPosts();
            } else {
                // User is signed out
                authForms.classList.remove('hidden');
                mobileHeader.classList.add('hidden');
                mobileContent.classList.add('hidden');
                mobileNavbar.classList.add('hidden');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            }
        });
        
        // Event Listeners
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const username = document.getElementById('register-username').value;
            const errorElement = document.getElementById('register-error');
            
            if (!username) {
                errorElement.textContent = "Username is required";
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Add user to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        username: username,
                        email: email,
                        avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 50)}.jpg`,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Registration successful
                })
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
        
        // Upload functionality
        addPostBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
        });
        
        uploadBackBtn.addEventListener('click', () => {
            uploadModal.style.display = 'none';
            // Reset the upload form
            uploadPreview.innerHTML = `
                <div class="upload-options">
                    <button class="upload-btn" id="select-file-btn">Select from Gallery</button>
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                </div>
            `;
            postCaption.value = '';
            fileInput.value = '';
            // Reattach event listener
            document.getElementById('select-file-btn').addEventListener('click', triggerFileInput);
        });
        
        function triggerFileInput() {
            fileInput.click();
        }
        
        selectFileBtn.addEventListener('click', triggerFileInput);
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadPreview.innerHTML = `
                        <img src="${event.target.result}" alt="Preview">
                    `;
                };
                reader.readAsDataURL(file);
            }
        });
        
        sharePostBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            const caption = postCaption.value;
            const user = auth.currentUser;
            
            if (!file) {
                alert('Please select an image to upload');
                return;
            }
            
            if (!user) {
                alert('You need to be logged in to post');
                return;
            }
            
            loadingOverlay.style.display = 'flex';
            
            try {
                // 1. Upload the image to Firebase Storage
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`posts/${user.uid}/${Date.now()}_${file.name}`);
                await fileRef.put(file);
                const imageUrl = await fileRef.getDownloadURL();
                
                // 2. Get user data
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                // 3. Save post data to Firestore
                const newPost = {
                    userId: user.uid,
                    username: userData.username,
                    userAvatar: userData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg',
                    imageUrl: imageUrl,
                    caption: caption,
                    likes: 0,
                    likedBy: [],
                    comments: [],
                    commentCount: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('posts').add(newPost);
                
                // 4. Close modal and reset
                uploadModal.style.display = 'none';
                uploadPreview.innerHTML = `
                    <div class="upload-options">
                        <button class="upload-btn" id="select-file-btn">Select from Gallery</button>
                        <input type="file" id="file-input" class="file-input" accept="image/*">
                    </div>
                `;
                postCaption.value = '';
                fileInput.value = '';
                
                // 5. Reload posts
                loadPosts();
                
            } catch (error) {
                console.error("Error uploading post: ", error);
                alert('Error uploading post. Please try again.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
        
        // Functions to load data
        function loadUserData(userId) {
            db.collection('users').doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        // Update UI with user data
                        console.log("User data loaded:", userData);
                    }
                });
        }
        
        function loadStories() {
            // For demo, we're using sample data
            storiesContainer.innerHTML = '';
            sampleStories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.innerHTML = `
                    <div class="story-avatar">
                        <img src="${story.avatar}" alt="${story.username}">
                    </div>
                    <div class="story-username">${story.username}</div>
                `;
                storiesContainer.appendChild(storyElement);
            });
        }
        
        function loadPosts() {
            postsContainer.innerHTML = '';
            db.collection('posts').orderBy('createdAt', 'desc').get()
                .then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        const post = doc.data();
                        post.id = doc.id;
                        createPostElement(post);
                    });
                })
                .catch(error => {
                    console.error("Error loading posts: ", error);
                });
        }
        
        function createPostElement(post) {
            const user = auth.currentUser;
            const isLiked = user && post.likedBy && post.likedBy.includes(user.uid);
            
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-user">
                        <div class="post-user-avatar">
                            <img src="${post.userAvatar}" alt="${post.username}">
                        </div>
                        <span>${post.username}</span>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="post-image">
                    <img src="${post.imageUrl}" alt="Post">
                </div>
                <div class="post-actions">
                    <div class="post-actions-left">
                        <i class="${isLiked ? 'fas' : 'far'} fa-heart like-btn" data-postid="${post.id}" style="${isLiked ? 'color: #ed4956;' : ''}"></i>
                        <i class="far fa-comment comment-btn" data-postid="${post.id}"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <i class="far fa-bookmark"></i>
                </div>
                <div class="post-likes">${post.likes || 0} likes</div>
                <div class="post-caption">
                    <strong>${post.username}</strong> ${post.caption || ''}
                </div>
                <div class="post-comments view-comments-btn" data-postid="${post.id}">View all ${post.commentCount || 0} comments</div>
                <div class="post-time">${formatDate(post.createdAt?.toDate())}</div>
                <div class="add-comment">
                    <input type="text" class="comment-input" placeholder="Add a comment..." data-postid="${post.id}">
                    <button class="post-button ${post.caption ? '' : 'active'}" data-postid="${post.id}">Post</button>
                </div>
            `;
            
            postsContainer.appendChild(postElement);
            
            // Add like button functionality
            postElement.querySelector('.like-btn').addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                toggleLike(postId, e.target);
            });
            
            // Add comment button functionality
            postElement.querySelector('.comment-btn').addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                showComments(postId);
            });
            
            // Add view comments functionality
            postElement.querySelector('.view-comments-btn').addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                showComments(postId);
            });
            
            // Add comment input functionality
            const commentInput = postElement.querySelector('.comment-input');
            const postButton = postElement.querySelector('.post-button');
            
            commentInput.addEventListener('input', (e) => {
                if (e.target.value.trim() !== '') {
                    postButton.classList.add('active');
                } else {
                    postButton.classList.remove('active');
                }
            });
            
            postButton.addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-postid');
                const commentText = commentInput.value.trim();
                
                if (commentText !== '') {
                    addComment(postId, commentText);
                    commentInput.value = '';
                    postButton.classList.remove('active');
                }
            });
        }
        
        async function toggleLike(postId, likeBtn) {
            const user = auth.currentUser;
            if (!user) return;
            
            const postRef = db.collection('posts').doc(postId);
            
            try {
                const postDoc = await postRef.get();
                if (!postDoc.exists) return;
                
                const postData = postDoc.data();
                const isLiked = postData.likedBy && postData.likedBy.includes(user.uid);
                
                if (isLiked) {
                    // Unlike the post
                    await postRef.update({
                        likes: firebase.firestore.FieldValue.increment(-1),
                        likedBy: firebase.firestore.FieldValue.arrayRemove(user.uid)
                    });
                    
                    likeBtn.classList.remove('fas');
                    likeBtn.classList.add('far');
                    likeBtn.style.color = '';
                } else {
                    // Like the post
                    await postRef.update({
                        likes: firebase.firestore.FieldValue.increment(1),
                        likedBy: firebase.firestore.FieldValue.arrayUnion(user.uid)
                    });
                    
                    likeBtn.classList.remove('far');
                    likeBtn.classList.add('fas');
                    likeBtn.style.color = '#ed4956';
                }
                
                // Update likes count
                const likesElement = likeBtn.closest('.post').querySelector('.post-likes');
                const currentLikes = parseInt(likesElement.textContent.split(' ')[0]);
                const newLikes = isLiked ? currentLikes - 1 : currentLikes + 1;
                likesElement.textContent = `${newLikes} likes`;
                
            } catch (error) {
                console.error("Error toggling like: ", error);
            }
        }
        
        function showComments(postId) {
            currentPostId = postId;
            commentsModal.style.display = 'flex';
            loadComments(postId);
        }
        
        closeCommentsBtn.addEventListener('click', () => {
            commentsModal.style.display = 'none';
            commentsList.innerHTML = '';
            currentPostId = null;
        });
        
        function loadComments(postId) {
            commentsList.innerHTML = '';
            
            db.collection('posts').doc(postId).collection('comments')
                .orderBy('createdAt', 'asc')
                .get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        commentsList.innerHTML = '<p style="text-align: center; color: #8e8e8e;">No comments yet</p>';
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const comment = doc.data();
                        addCommentToUI(comment);
                    });
                })
                .catch(error => {
                    console.error("Error loading comments: ", error);
                });
        }
        
        function addComment(postId, commentText) {
            const user = auth.currentUser;
            if (!user) return;
            
            db.collection('users').doc(user.uid).get()
                .then(userDoc => {
                    const userData = userDoc.data();
                    const newComment = {
                        userId: user.uid,
                        username: userData.username,
                        userAvatar: userData.avatar || 'https://randomuser.me/api/portraits/lego/1.jpg',
                        text: commentText,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    // Add comment to subcollection
                    return db.collection('posts').doc(postId).collection('comments').add(newComment);
                })
                .then(() => {
                    // Update comment count
                    return db.collection('posts').doc(postId).update({
                        commentCount: firebase.firestore.FieldValue.increment(1)
                    });
                })
                .then(() => {
                    if (currentPostId === postId) {
                        // If comments modal is open for this post, reload comments
                        loadComments(postId);
                    }
                    
                    // Update comment count in post
                    const commentCountElements = document.querySelectorAll(`.view-comments-btn[data-postid="${postId}"]`);
                    commentCountElements.forEach(el => {
                        const currentCount = parseInt(el.textContent.split(' ')[2]) || 0;
                        el.textContent = `View all ${currentCount + 1} comments`;
                    });
                })
                .catch(error => {
                    console.error("Error adding comment: ", error);
                });
        }
        
        function addCommentToUI(comment) {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment-item';
            commentElement.innerHTML = `
                <div class="comment-avatar">
                    <img src="${comment.userAvatar}" alt="${comment.username}">
                </div>
                <div class="comment-content">
                    <div>
                        <span class="comment-username">${comment.username}</span>
                        <span class="comment-text">${comment.text}</span>
                    </div>
                    <div class="comment-time">${formatDate(comment.createdAt?.toDate())}</div>
                </div>
            `;
            commentsList.appendChild(commentElement);
        }
        
        postCommentBtn.addEventListener('click', () => {
            const commentText = newCommentInput.value.trim();
            if (commentText !== '' && currentPostId) {
                addComment(currentPostId, commentText);
                newCommentInput.value = '';
            }
        });
        
        newCommentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && newCommentInput.value.trim() !== '' && currentPostId) {
                addComment(currentPostId, newCommentInput.value.trim());
                newCommentInput.value = '';
            }
        });
        
        function formatDate(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'JUST NOW';
            if (minutes < 60) return `${minutes} MINUTES AGO`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)} HOURS AGO`;
            return `${Math.floor(minutes / 1440)} DAYS AGO`;
        }
        
        // Initialize the app
        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (auth.currentUser) {
                authForms.classList.add('hidden');
                mobileHeader.classList.remove('hidden');
                mobileContent.classList.remove('hidden');
                mobileNavbar.classList.remove('hidden');
            }
        });
    </script>
</body>
