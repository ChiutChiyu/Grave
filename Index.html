<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>GloVish - Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle mode gelap / terang
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    // Load tema dari penyimpanan
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full p-6 bg-gray-100 dark:bg-gray-800 rounded shadow">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">GloVish</h1>
      <p class="text-sm">Masuk atau daftar untuk mulai</p>
      <button onclick="toggleTheme()" class="mt-2 text-blue-500 hover:underline">
        Toggle Mode
      </button>
    </div>

    <div id="form-login">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded bg-white dark:bg-gray-700" />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded bg-white dark:bg-gray-700" />
      <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded mb-2">Login</button>
      <p class="text-sm text-center">
        <a href="#" onclick="switchToRegister()" class="text-green-500 hover:underline">Belum punya akun? Register</a> â€¢
        <a href="#" onclick="switchToReset()" class="text-yellow-500 hover:underline">Lupa Password?</a>
      </p>
    </div>

    <div id="form-register" class="hidden">
      <input id="reg-email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded bg-white dark:bg-gray-700" />
      <input id="reg-password" type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded bg-white dark:bg-gray-700" />
      <button onclick="register()" class="w-full bg-green-500 text-white py-2 rounded mb-2">Register</button>
      <p class="text-sm text-center">
        <a href="#" onclick="switchToLogin()" class="text-blue-500 hover:underline">Sudah punya akun? Login</a>
      </p>
    </div>

    <div id="form-reset" class="hidden">
      <input id="reset-email" type="email" placeholder="Email untuk reset password" class="w-full p-2 mb-2 border rounded bg-white dark:bg-gray-700" />
      <button onclick="forgotPassword()" class="w-full bg-yellow-500 text-white py-2 rounded mb-2">Kirim Email Reset</button>
      <p class="text-sm text-center">
        <a href="#" onclick="switchToLogin()" class="text-blue-500 hover:underline">Kembali ke Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
