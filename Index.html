<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlooVish Android GUI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .app-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 0.5rem 0;
      position: sticky;
      bottom: 0;
    }
    .nav-item {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }
    .nav-item.active {
      color: #007bff;
      font-weight: bold;
    }
    .nav-item:hover {
      background: #f9f9f9;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .btn {
      background: #007bff;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      margin: 0.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      margin: 0.2rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="authSection" class="app-container">
    <h3>Login / Register</h3>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <br/><br/>
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="register()">Register</button>
    <button class="btn" onclick="resetPassword()">Reset Password</button>
    <button class="btn" onclick="loginWithGoogle()">Login with Google</button>
    <br/><br/>
    <div id="authMessage"></div>
  </div>

  <div id="mainApp" class="app-container" style="display: none;">
    <div id="home" class="screen active">
      <h2>Beranda</h2>
      <p>Konten beranda di sini.</p>
    </div>
    <div id="chat" class="screen">
      <h2>Pesan</h2>
      <p>Chat pengguna di sini.</p>
    </div>
    <div id="profile" class="screen">
      <h2>Profil</h2>
      <p>Data pengguna dan pengaturan akun.</p>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="bottom-nav" style="display: none;" id="navBar">
    <div class="nav-item active" onclick="switchTab('home', this)">Beranda</div>
    <div class="nav-item" onclick="switchTab('chat', this)">Pesan</div>
    <div class="nav-item" onclick="switchTab('profile', this)">Profil</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      GoogleAuthProvider,
      signInWithPopup,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBH4ZgeAsopq2cEq-GtdSZO_GDS1pgIbEs",
      authDomain: "binzchat-17058.firebaseapp.com",
      databaseURL: "https://binzchat-17058-default-rtdb.firebaseio.com",
      projectId: "binzchat-17058",
      storageBucket: "binzchat-17058.appspot.com",
      messagingSenderId: "709921367866",
      appId: "1:709921367866:web:0f1abaef7152dfc0d11203",
      measurementId: "G-TYLVHJWRD2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("authMessage").textContent = "Registrasi berhasil!";
        })
        .catch((error) => {
          document.getElementById("authMessage").textContent = error.message;
        });
    }

    window.login = function () {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("authMessage").textContent = "Login berhasil!";
        })
        .catch((error) => {
          document.getElementById("authMessage").textContent = error.message;
        });
    }

    window.resetPassword = function () {
      const email = document.getElementById("emailInput").value;
      if (!email) {
        document.getElementById("authMessage").textContent = "Masukkan email terlebih dahulu.";
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          document.getElementById("authMessage").textContent = "Email reset password telah dikirim.";
        })
        .catch((error) => {
          document.getElementById("authMessage").textContent = error.message;
        });
    }

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          document.getElementById("authMessage").textContent = "Login Google berhasil!";
        })
        .catch((error) => {
          document.getElementById("authMessage").textContent = error.message;
        });
    }

    window.logout = function () {
      signOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        document.getElementById("navBar").style.display = "flex";
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("mainApp").style.display = "none";
        document.getElementById("navBar").style.display = "none";
      }
    });

    window.switchTab = function (tabId, element) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      element.classList.add('active');
    }
  </script>
</body>
</html>
